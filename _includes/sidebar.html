<div class="sticky-top">
    <h2>Retrospectives</h2>
    <ul>
    {% for post in site.posts %}
        {% if post.tags contains "retrospective" %}
        <li style="list-style-type: none;">
            <a aria-label="{{ post.title }}" href="{{ post.url | relative_url }}">
                {{ post.title }}
            </a>
        </li>
        {% endif %}
    {% endfor %}
    </ul>
</div>
